<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title> Sign IN - Registrese </title>
    <link rel="stylesheet" href="css/estilo.css">

    <script src="lib/modernizr.js"></script>
	
</head>
<body>
	<h1>Nuevo registro</h1>

	 <div class="botonera">
    <br>
    <input type="text" id="operario" name="operario" placeholder="operario">
    <br>
    <input type="text" id="visitante" name="visitante" placeholder="visitante">
    <br>
    <input type="text" id="dni" name="dni" placeholder="dni">
    <br>

    <div class="f_ajust">
        <label> Fecha </label>
        <input  class="tiempo" type="date" id="fecha" name="fecha" placeholder="fecha">

    </div>

    <div class="f_ajust">
        <label   for="">Hora Inicio</label> 
        <input class="tiempo" type="time" id="hinicio" name="hinicio" placeholder="hinicio">
        
    </div>

    <div class="f_ajust">
        <label for="">Hora Fin</label>
        <input class="tiempo"  type="time" id="hfin" name="hfin" placeholder="hfin">

    </div>

    <input type="boxtext" id="observaciones" name="observaciones" placeholder="observaciones">
    <br><br>
	<div id="signatureparent" style="border:solid 1px black">
		<div id="signature"></div>
	</div>
	<div>
		<br>
		<button id="clear">Limp√¨ar</button>
		<button id="captura">captura</button>

	</div>
	
	<script src="lib/jquery.js"></script>
	<script src="src/jSignature.js"></script>
	<script src="src/plugins/jSignature.CompressorBase30.js"></script>
	<script src="src/plugins/jSignature.CompressorSVG.js"></script>
	<script src="src/plugins/jSignature.UndoButton.js"></script> 
	<!-- <script src="src/plugins/signhere/jSignature.SignHere.js"></script>  -->
	<script>
		//incializar el pad
		$("#signature").jSignature({'height':290, 'width':270});
		// capturar el boton limpiar y limpiar el canvas
		$("#clear").click (function(){
			$("#signature").jSignature("clear");
		});
		//capturar en una variable la firma.
		$("#captura").click (function(){
			firma = $("#signature").jSignature("getData", "base30");
			alert(firma);
		});

</script>

    
</div>
	<script  src="cordova.js"></script>
</body>
</html>
